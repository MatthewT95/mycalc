<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
</head>
<body>
    <div class="calculator">
            <div class="row">
                <label class="display" for="">0</label>
            </div>
            <section class="calc-buttons">
           <div class="row">
               <button class="btn w1-2 btn-undo">CE</button>
               <button class="btn w1-4 btn-undo">BS</button>
               <button class="btn w1-4 btn-operation">/</button>
           </div>
           <div class="row">
            <button class="btn w1-4 btn-number">1</button>
            <button class="btn w1-4 btn-number">2</button>
            <button class="btn w1-4 btn-number">3</button>
            <button class="btn w1-4 btn-operation">X</button>
        </div>
        <div class="row">
            <button class="btn w1-4 btn-number">4</button>
            <button class="btn w1-4 btn-number">5</button>
            <button class="btn w1-4 btn-number">6</button>
            <button class="btn w1-4 btn-operation">-</button>
        </div>
        <div class="row">
            <button class="btn w1-4 btn-number">7</button>
            <button class="btn w1-4 btn-number">8</button>
            <button class="btn w1-4 btn-number">9</button>
            <button class="btn w1-4 btn-operation">+</button>
        </div>
        <div class="row">
            <button  class="btn w3-4 btn-number">0</button>
            <button  class="btn w1-4 btn-operation">=</button>
        </div>
        </section>
    </div>
<script src="script.js"></script>
</body>
</html>
